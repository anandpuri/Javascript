<!DOCTYPE html>
<html>
    <head>
        <script>
            function add(num1 , num2)
            {
                var sum;
                sum =num1+num2
                document.write("Addition is: "+sum);
            }
        </script>
    </head>
    <body>
        <script>
            var num1 = parseInt(prompt("Enter Number 1:"));
            var num2 = parseInt(prompt("Enter Number 2:"));
            add(num1, num2);
        </script>
    </body>
</html>
