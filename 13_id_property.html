<!DOCTYPE html>
<html>
    <head>
        <style type="text/css">
            #num1
            {
                background-color: yellow;
            }
            #num2
            {
                background-color: yellow;
            }
            #res
            {
                background-color: green;
            }
        </style>
        <script>

            function Add()
            {
                var num1 = parseInt(document.getElementById('num1').value);
                var num2 = parseInt(document.getElementById('num2').value);
                var sum =num1+num2;
                document.getElementById('res').value=sum;
            }
        </script>
    </head>
    <body>
        <form>
            Number1 : <input type="number" id="num1"><br>
            Number2 : <input type="number" id="num2"><br>
            Result : <input type="number" id="res"><br>
            <input type="button" name="btn1" value="Add" onClick="Add()">
        </form>
    </body>
</html>
