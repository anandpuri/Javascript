<!DOCTYPE html>
<html>
    <head>
        <script>
             var num1 = parseInt(prompt("Enter Number 1:"));
             var num2 = parseInt(prompt("Enter Number 2:"));
             var ch= prompt("Select options: + - * /");

             switch(ch)
             {
                case '+' :document.write("Addition is: "+(num1+num2)+"<br>");
                break;
                case '-': document.write("Subtraction is: "+(num1-num2)+"<br>");
                break;
                case '*': document.write("Multiplication is: "+(num1*num2)+"<br>");
                break;
                case '/': document.write("Division is: "+(num1/num2)+"<br>");
                break;
                default : document.write("Enter correct case.... ");
                break;
             }
        </script>
       
    </head>
</html>
