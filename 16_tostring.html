<!DOCTYPE html>
<html>
    <head>
        <script>
            var num=32;
            var a=num.toString();
            var b=num.toString(2);
            var c=num.toString(8);
            var d=num.toString(16);

            document.write("<br>Value in Decimal: "+a);
            document.write("<br>Value in Binary: "+b);
            document.write("<br>Value in Octal: "+c);
            document.write("<br>Value in Hexadecimal: "+d);
        </script>
    </head>
</html>
